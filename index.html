<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2048</title>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <div class="game-container" id="game-container">
    <p class="game-container__game-over-title" id="game-over-title"></p>
    <div class="game-container__field"></div>
  </div>
  <button class="game-container__reset-btn">Новая игра</button>
  <div class="game-container__scores">
    <h2 class="game-container__scores-title">Cчёт</h2>
    <div class="game-container__scores-counter" id="score"></div>
  </div>

  <div class="game-container__scores">
    <h2 class="game-container__scores-title">Рекорд</h2>
    <div class="game-container__scores-counter" id="best-score"></div>
  </div>

  <script src="index.js"></script>
</body>

</html>
