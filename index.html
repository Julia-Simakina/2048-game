        </li>
      </ul>
      <button class="game-container__new-game-btn" id="new-game-btn">Новая игра</button>
    </div>
  </div>

      <p class="game-container__game-over-title" id="game-over-title"></p>
      <div class="game-container__field" id="game-field"></div>
    </div>
